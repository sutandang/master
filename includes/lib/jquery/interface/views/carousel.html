<div id="{$divid}">
	{foreach key=key item=item from=$content}
		<{$params.items} href="{$item.image}" title="{$item.title}" rel="imagebox"><img src="{$item.thumb}" width="100%" /></a>
	{/foreach}
</div>
{literal}
<script type="text/javascript">
	$(document).ready(
		function() {
			$('#{/literal}{$divid}{literal}').Carousel({/literal}{$param}{literal});
			$.ImageBox.init({
					loaderSRC: '{/literal}{$loaderSRC}{literal}',
					closeHTML: '<img src="{/literal}{$closeHTML}{literal}" />'
			});
		});
</script>
{/literal}
