<div>
	{foreach key=key item=item from=$content}
		<a href="{$item.image}" title="{$item.title}" rel="imagebox"><img src="{$item.thumb}" /></a>
	{/foreach}
</div>
{literal}
<script type="text/javascript">
	$(document).ready(
		function() {
			$.ImageBox.init({
					loaderSRC: '{/literal}{$loaderSRC}{literal}',
					closeHTML: '<img src="{/literal}{$closeHTML}{literal}" />'
			});
		});
</script>
{/literal}
